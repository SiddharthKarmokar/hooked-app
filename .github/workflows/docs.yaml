name: Deploy Docs

on:
  push:
    branches: ['**'] 
    paths:
      - 'hook-docs/**'
      - 'mkdocs.yml'

  workflow_dispatch:  

jobs:
  deploy-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Deploy docs
        run: mkdocs gh-deploy --force
